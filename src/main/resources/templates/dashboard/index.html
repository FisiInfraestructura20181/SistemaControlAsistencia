<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head th:include="/fragments/head :: head('Sistema de Asistencia - Dashboard')">
  <meta charset="utf-8">
</head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
	<div th:include="/fragments/navbar :: site-navbar"></div>
	<div class="content-wrapper">
		<div class="container-fluid">
			<!-- Breadcrumbs-->
			<ol class="breadcrumb">
				<li class="breadcrumb-item active">Dashboard</li>
			</ol>
			<!-- Icon Cards-->
			<div class="row">
				<div class="col-xl-3 col-sm-6 mb-3">
					<div class="card text-white bg-primary o-hidden h-100">
					<div class="card-body">
						<div class="card-body-icon">
							<i class="fa fa-fw fa-book"></i>
						</div>
						<div class="mr-5"><span th:text="${dashboard.nroCursos}"></span> cursos</div>
					</div>
					<a class="card-footer text-white clearfix small z-1" href="#">
						<span class="float-left">Ver cursos</span>
						<span class="float-right">
							<i class="fa fa-angle-right"></i>
						</span>
					</a>
					</div>
				</div>
				<div class="col-xl-3 col-sm-6 mb-3">
					<div class="card text-white bg-warning o-hidden h-100">
					<div class="card-body">
						<div class="card-body-icon">
							<i class="fa fa-fw fa-calendar-check-o"></i>
						</div>
						<div class="mr-5"><strong>Próximo curso:</strong> <span th:text="${dashboard.proxCurso}"></span></div>
					</div>
					<a class="card-footer text-white clearfix small z-1" href="#">
						<span class="float-left">Códigos de la clase</span>
						<span class="float-right">
							<i class="fa fa-angle-right"></i>
						</span>
					</a>
					</div>
				</div>
				<div class="col-xl-3 col-sm-6 mb-3">
					<div class="card text-white bg-success o-hidden h-100">
					<div class="card-body">
						<div class="card-body-icon">
							<i class="fa fa-fw fa-calendar"></i>
						</div>
						<div class="mr-5">Cursos en la semana</div>
					</div>
					<a class="card-footer text-white clearfix small z-1" href="#">
						<span class="float-left">Ver cursos de la semana</span>
						<span class="float-right">
							<i class="fa fa-angle-right"></i>
						</span>
					</a>
					</div>
				</div>
				<div class="col-xl-3 col-sm-6 mb-3">
					<div class="card text-white bg-secondary o-hidden h-100">
					<div class="card-body">
						<div class="card-body-icon">
							<i class="fa fa-fw fa-line-chart"></i>
						</div>
						<div class="mr-5">Estadísticas</div>
					</div>
					<a class="card-footer text-white clearfix small z-1" href="#">
						<span class="float-left">Ver más</span>
						<span class="float-right">
							<i class="fa fa-angle-right"></i>
						</span>
					</a>
					</div>
				</div>
			</div>
		</div>
		<!-- /.container-fluid-->
		<!-- /.content-wrapper-->
		<footer class="sticky-footer">
		<div class="container">
			<div class="text-center">
				<small>Copyright © Your Website 2018</small>
			</div>
		</div>
		</footer>
		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top">
		<i class="fa fa-angle-up"></i>
		</a>
		<!-- Logout Modal-->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
				<button class="close" type="button" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
				<div class="modal-footer">
				<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
				<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
		</div>
		<div th:include="/fragments/head :: scripts"></div>
	</div>
</body>
</html>
